<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bytecord Developers | Bots</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/png">
</head>
<body>
  <a href="index.html">
    <img src="img/logo.png" alt="Bytecord Developers Logo" class="logo" id="logo">
  </a>
  <h1>Bytecord Developers - Bots</h1>
  <p>Here are all the bots we own!</p>
  <br>
  <br>
  <img src="img/bots/econocord.png" alt="EconoCord Icon" class="bot-icon">
  <h2 class="bot-name"><code>EconoCord</code></h2>
  <p class="bot-description">A new economy bot made by Bytecord Developers</p>
  <br>
  <div class="bot-buttons">
    <button class="btn" onclick="location.href='https://discord.com/api/oauth2/authorize?client_id=844248249857474580&permissions=2184568384&scope=bot%20applications.commands'">
      Invite The Bot
    </button>
  </div>
  <br>
  <br>
  <img src="img/bots/Christmas_Moderation_Man.png" alt="Moderation Man Icon" class="bot-icon">
  <h2 class="bot-name"><code>Moderation Man</code></h2>
  <p class="bot-description">A bot made for a safer Discord server</p>
  <br>
  <div class="bot-buttons">
    <button class="btn" onclick="location.href='https://discord.com/api/oauth2/authorize?client_id=891070722074611742&permissions=141667859702&scope=bot%20applications.commands'">
      Invite The Bot
    </button>
    <button class="btn" onclick="location.href='https://moderation-man.ml'">
      Bot Website
    </button>
  </div>
